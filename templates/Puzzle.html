<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Puzzle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            border: 1px solid #ccc;
            font-size: 2em;
            position: relative;
        }
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .blank {
            background: #fff;
            border: 1px dashed #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your 8-Puzzle</h1>
        <div class="grid">
            {% for row in puzzle_matrix %}
                {% for tile in row %}
                    <div class="tile {% if tile == 0 %}blank{% endif %}">
                        {% if tile != 0 %}
                            <img src="{{ url_for('static', filename='tiles/' ~ tile_map[tile]) }}" alt="Tile {{ tile }}">
                        {% endif %}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
        <div style="margin-top:12px; font-size:0.9em; color:#555;">
            <strong>Debug:</strong> <a href="{{ url_for('session_debug') }}" target="_blank">View session JSON</a>
            <div style="margin-top:8px;">
                {% if tile_map %}
                    {% for k, v in tile_map.items() %}
                        <div>Tile {{ k }} â†’ {{ v }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <form action="/shuffle" method="POST">
            <button type="submit">Shuffle</button>
        </form>
        <form action="/solve" method="POST">
            <select name="algorithm">
                <option value="astar">A* Search</option>
                <option value="bfs">Breadth-First Search</option>
                <option value="dfs">Depth-First Search</option>
            </select>
            <button type="submit">Solve</button>
        </form>
    </div>
</body>
</html>
