<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Puzzle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            border: 1px solid #ccc;
            font-size: 2em;
            position: relative;
        }
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .blank {
            background: #fff;
            border: 1px dashed #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your 8-Puzzle</h1>
        <div class="grid" id="puzzle-grid">
            {% for r, row in enumerate(puzzle_matrix) %}
                {% for c, tile in enumerate(row) %}
                    <div class="tile {% if tile == 0 %}blank{% endif %}" data-pos="{{ r }}-{{ c }}" data-tile="{{ tile }}">
                        {% if tile != 0 %}
                            <img src="{{ url_for('static', filename='tiles/' ~ tile_map[tile]) }}" alt="Tile {{ tile }}">
                        {% endif %}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
        <div style="margin-top:12px; font-size:0.9em; color:#555;">
            <strong>Debug:</strong> <a href="{{ url_for('session_debug') }}" target="_blank">View session JSON</a>
            <div style="margin-top:8px;">
                {% if tile_map %}
                    {% for k, v in tile_map.items() %}
                        <div>Tile {{ k }} â†’ {{ v }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <form action="/shuffle" method="POST">
            <button type="submit">Shuffle</button>
        </form>
        <form action="/solve" method="POST">
            <select name="algorithm">
                <option value="astar">A* Search</option>
                <option value="bfs">Breadth-First Search</option>
                <option value="dfs">Depth-First Search</option>
            </select>
            <button type="submit">Solve</button>
        </form>
    </div>
    <script>
        // Click-to-move: when a tile is clicked, POST to /move with the tile value.
        // On success the server returns the new state and tile_map; we patch
        // the DOM accordingly instead of reloading the whole page.
        (function(){
            function el(sel) { return document.querySelector(sel); }
            var grid = document.getElementById('puzzle-grid');
            if (!grid) return;

            grid.addEventListener('click', function(evt){
                var tileEl = evt.target.closest('.tile');
                if (!tileEl) return;
                var tileVal = tileEl.getAttribute('data-tile');
                if (!tileVal) return;
                // send as JSON
                fetch('/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tile: parseInt(tileVal, 10) })
                }).then(function(resp){
                    return resp.json();
                }).then(function(json){
                    if (!json || !json.ok) {
                        console.warn('Move failed', json && json.error);
                        return;
                    }
                    // json.state is a 3x3 array with numbers; json.tile_map maps numbers to filenames
                    var state = json.state;
                    var tile_map = json.tile_map || {};
                    // update each tile element in the grid
                    var tiles = grid.querySelectorAll('.tile');
                    tiles.forEach(function(el, idx){
                        var r = Math.floor(idx/3), c = idx % 3;
                        var val = state[r][c];
                        el.setAttribute('data-tile', val);
                        if (val === 0) {
                            el.classList.add('blank');
                            var img = el.querySelector('img');
                            if (img) img.remove();
                        } else {
                            el.classList.remove('blank');
                            var fname = tile_map[String(val)] || tile_map[val];
                            if (!fname) {
                                // no filename known for this tile, remove image
                                var img = el.querySelector('img'); if (img) img.remove();
                            } else {
                                var img = el.querySelector('img');
                                var src = '/static/tiles/' + fname;
                                if (img) {
                                    img.src = src;
                                    img.alt = 'Tile ' + val;
                                } else {
                                    img = document.createElement('img');
                                    img.src = src;
                                    img.alt = 'Tile ' + val;
                                    el.appendChild(img);
                                }
                            }
                        }
                    });
                }).catch(function(err){
                    console.error('Move request error', err);
                });
            });
        })();
    </script>
</body>
</html>
